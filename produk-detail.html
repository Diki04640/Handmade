<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - KerajinanTangan.id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">KerajinanTangan.id</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNavOffcanvas" aria-controls="navbarNavOffcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNavOffcanvas" aria-labelledby="navbarNavOffcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navbarNavOffcanvasLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#produk">Produk</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#tentang">Tentang</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#kontak">Kontak</a></li>
                        <li class="nav-item ms-3 navbar-cart-btn">
                            <a href="#" class="btn btn-primary position-relative" id="cartBtn" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas" aria-controls="cartCanvas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 6.5h7.22l1.25-6.5H3.14zM5.5 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm7 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                                </svg>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="height:80px;"></div>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-sm p-4">
                    <div class="row g-4 align-items-center">
                        <div class="col-md-5">
                            <img id="produkImg" class="card-img-top produk-detail-img mb-3 mb-md-0" alt="Produk">
                        </div>
                        <div class="col-md-7">
                            <h2 class="fw-bold mb-2" id="produkNama"></h2>
                            <div class="text-primary fw-bold mb-2 fs-4" id="produkHarga"></div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label mb-1">Jumlah</label>
                                <div class="input-group" style="max-width: 140px;">
                                    <button class="btn btn-outline-secondary" type="button" id="qtyMinus">-</button>
                                    <input type="text" class="form-control text-center" id="quantity" value="1" min="1" max="99" style="width:50px;">
                                    <button class="btn btn-outline-secondary" type="button" id="qtyPlus">+</button>
                                </div>
                            </div>
                            <button class="btn btn-success w-100 btn-add-cart" id="addCartBtn">Tambah ke Keranjang</button>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div>
                        <h5 class="mb-2">Deskripsi Produk</h5>
                        <p class="mb-0" id="produkDeskripsi"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <div class="container">
            &copy; 2025 KerajinanTangan.id. All rights reserved.
        </div>
    </footer>
    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" aria-labelledby="cartCanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartCanvasLabel">Keranjang Belanja</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="cartItems">
        <p class="text-muted">Keranjang masih kosong.</p>
      </div>
      <div class="offcanvas-footer p-3 border-top">
        <button class="btn btn-success w-100" id="checkoutBtn" disabled>Checkout</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
