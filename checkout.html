<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran | KerajinanTangan.id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">KerajinanTangan.id</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNavOffcanvas" aria-controls="navbarNavOffcanvas" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNavOffcanvas" aria-labelledby="navbarNavOffcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navbarNavOffcanvasLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#produk">Produk</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#tentang">Tentang</a></li>
                        <li class="nav-item"><a class="nav-link active" href="index.html#kontak">Kontak</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="height:80px;"></div>
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm p-4">
                    <h2 class="mb-4 text-center">Pembayaran</h2>
                    <div id="checkoutProdukList" class="mb-4"></div>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" name="nama" required>
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat Pengiriman</label>
                            <div class="input-group mb-2">
                                <textarea class="form-control" id="alamat" name="alamat" rows="2" required></textarea>
                                <button type="button" class="btn btn-outline-secondary" id="btnLokasi" title="Isi alamat otomatis dengan GPS"><i class="bi bi-geo-alt"></i></button>
                            </div>
                            <div id="lokasiStatus" class="form-text text-success"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nohp" class="form-label">No. WhatsApp</label>
                            <input type="tel" class="form-control" id="nohp" name="nohp" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Metode Pembayaran</label>
                            <select class="form-select" name="metode" id="metodePembayaran" required>
                                <option value="">Pilih Metode</option>
                                <option value="transfer">Transfer Bank</option>
                                <option value="ewallet">E-Wallet</option>
                                <option value="cod">COD (Bayar di Tempat)</option>
                            </select>
                        </div>
                        <div class="mb-3 d-none" id="opsiBank">
                            <label class="form-label">Pilih Bank</label>
                            <select class="form-select" name="bank">
                                <option value="">Pilih Bank</option>
                                <option value="bca">BCA</option>
                                <option value="bri">BRI</option>
                                <option value="bni">BNI</option>
                                <option value="mandiri">Mandiri</option>
                                <option value="cimb">CIMB Niaga</option>
                                <option value="danamon">Danamon</option>
                                <option value="permata">Permata</option>
                            </select>
                        </div>
                        <div class="mb-3 d-none" id="opsiEwallet">
                            <label class="form-label">Pilih E-Wallet</label>
                            <select class="form-select" name="ewallet">
                                <option value="">Pilih E-Wallet</option>
                                <option value="ovo">OVO</option>
                                <option value="dana">DANA</option>
                                <option value="gopay">GoPay</option>
                                <option value="shopeepay">ShopeePay</option>
                                <option value="linkaja">LinkAja</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Catatan (opsional)</label>
                            <textarea class="form-control" name="catatan" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Bayar Sekarang</button>
                    </form>
                    <div id="checkoutMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas" aria-labelledby="cartCanvasLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartCanvasLabel">Keranjang Belanja</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="cartItems">
        <p class="text-muted">Keranjang masih kosong.</p>
      </div>
      <div class="offcanvas-footer p-3 border-top">
        <button class="btn btn-success w-100" id="checkoutBtn" disabled>Checkout</button>
      </div>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <div class="container">
            &copy; 2025 KerajinanTangan.id. All rights reserved.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
